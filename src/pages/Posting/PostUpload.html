<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시물업로드</title>

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./PostUpload.css" />
  </head>
  <body>
    <nav>
      <h1 class="a11y-hidden">채팅방</h1>
      <div class="Back-ButtonNav">
        <button>
          <img
            class="arrow-left-icon"
            src="../../assets/img/icon-arrow-left.svg"
            alt="뒤로가기 아이콘"
          />
        </button>
        <button class="Ms-button" disabled>업로드</button>
      </div>
    </nav>

    <div class="profile-container">
      <img
        src="../../assets/img/mini-basic-progile-img.svg"
        class="profile-img"
        alt="유저 프로필이미지"
      />
    </div>
    <form>
      <!-- <textarea placeholder="게시글 입력하기" class="text-input"></textarea> -->
      <!-- textarea안에서 이미지를 사용할 수 있게 해주는 div contenteditable  -->
      <div contenteditable="true" class="text-input">
        옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여, 뿐이다.
        이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할 넣는 풍부하게
        뛰노는 인생의 힘있다.
        <img
          class="product-img"
          src="../../assets/img/temp/soapS1.png"
          alt="상품 이미지"
        />
      </div>
      <button type="submit">
        <img
          src="../../assets/img/img-upload-button.svg"
          class="upload-btn"
          alt=""
        />
      </button>
    </form>
  </body>
</html>
