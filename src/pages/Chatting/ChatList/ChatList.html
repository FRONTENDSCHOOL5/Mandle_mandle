<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat List</title>

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../ChatList/ChatList.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1 class="a11y-hidden">채팅 리스트</h1>
        <nav>
          <div class="More-BackNav">
            <button>
              <img
                class="arrow-left-icon"
                src="../../../assets/img/icon-arrow-left.svg"
                alt="뒤로가기 아이콘"
              />
            </button>
            <button>
              <img
                class="more-icon"
                src="../../../assets/img/icon- more-vertical.svg"
                alt="더보기 버튼"
              />
            </button>
          </div>
        </nav>
      </header>

      <main>
        <ol class="chat-list">
          <li class="chat">
            <img
              class="profile-img"
              src="../../../assets/img/mini-basic-progile-img.svg"
              alt="유저 프로필 이미지"
            />
            <div class="chat-info">
              <h2 class="class-name">위니브 메이드 공방</h2>
              <p class="last-message">안내 드릴게요!</p>
            </div>
            <span class="timestamp">10:30 AM</span>
          </li>
          <li class="chat">
            <img
              class="profile-img"
              src="../../../assets/img/mini-basic-progile-img.svg"
              alt="유저 프로필 이미지"
            />
            <div class="chat-info">
              <h2 class="class-name">만들러버</h2>
              <p class="last-message">
                깊은 어둠의 존재감, 롤스로이스 뉴 블랙 배지입니다
              </p>
            </div>
            <span class="timestamp">2023.06.11</span>
          </li>
          <li class="chat">
            <img
              class="profile-img"
              src="../../../assets/img/mini-basic-progile-img.svg"
              alt="유저 프로필 이미지"
            />
            <div class="chat-info">
              <h2 class="class-name offline">금손이 되고 싶어</h2>
              <p class="last-message">
                내 차는 내가 평가한다. 오픈 이벤트에 참여 하고
              </p>
            </div>
            <span class="timestamp">2023.06.11</span>
          </li>
        </ol>
      </main>
    </div>
  </body>
</html>
