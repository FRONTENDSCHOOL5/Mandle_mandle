<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatinngRom</title>

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./ChatRoom.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1 class="a11y-hidden">채팅 리스트</h1>
        <nav>
          <div class="More-BackNav">
            <div class="Title-Back">
              <button>
                <img
                  src="../../../assets/img/icon-arrow-left.svg"
                  alt="뒤로가기 아이콘"
                />
              </button>
              <h2>클래스 이름</h2>
            </div>
            <button>
              <img
                src="../../../assets/img/icon- more-vertical.svg"
                alt="더보기 버튼"
              />
            </button>
          </div>
        </nav>
      </header>

      <main>
        <div class="Main-Wrap">
          <div class="chat ch1">
            <div class="icon"></div>
            <div class="textbox">
              옷을 인생을 그러므로 없으면 것은 이상은 것은 우리의 위하여,
              뿐이다. 이상의 청춘의 뼈 따뜻한 그들의 그와 약동하다. 대고, 못할
              넣는 풍부하게 뛰노는 인생의 힘있다.
            </div>
          </div>
          <div class="chat ch1">
            <div class="icon"></div>
            <div class="textbox">안녕하세요. 수강하고싶어요!</div>
          </div>
          <div class="chat ch2">
            <div class="textbox">안내 드릴게요!</div>
          </div>
        </div>
      </main>

      <footer>
        <form class="InputForm">
          <div class="icon"></div>
          <textarea placeholder="메시지 입력하기" class="TextInput"></textarea>
          <button class="submitButton" type="submit">전송</button>
        </form>
      </footer>
    </div>
  </body>
</html>
